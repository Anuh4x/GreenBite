<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="styles.css">
  <title>GreenBite</title>
</head>
<body>
<header>
  <div class="container nav">
    <a href="index.html" class="brand">
      <img src="assets/logo.png" alt="GreenBite logo"><b>Green<span style="color:var(--accent)">Bite</span></b>
    </a>
    <button id="burger" class="burger">☰</button>
    <nav id="menu" class="menu">
      <a href="index.html">Home</a>
      <a href="recipes.html">Recipes</a>
      <a href="calculator.html">Calculator</a>
      <a href="workouts.html">Workouts</a>
      <a href="mindfulness.html">Mindfulness</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="section">
    <h1>Healthy Recipes</h1>
    <div class="form-row">
      <input id="q" placeholder="Search by name...">
      <select id="cat">
        <option value="all">All categories</option>
        <option>Breakfast</option><option>Lunch</option><option>Snack</option>
      </select>
    </div>
    <div id="recipes" class="grid" aria-live="polite"></div>
  </section>
</main>

<div id="recipe-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="r-title">
  <div class="panel">
    <button id="close-modal" class="close" aria-label="Close">✕</button>
    <div id="recipe-body"></div>
  </div>
</div>

<footer>
  <div class="container">
    <div class="form-row">
      <div>
        <h3>Join our newsletter</h3>
        <p class="muted">Weekly tips for meals, movement and mindfulness.</p>
      </div>
      <form id="newsletter-form">
        <input name="email" placeholder="you@example.com" aria-label="Email">
        <button class="btn">Subscribe</button>
      </form>
    </div>
    <small id="newsletter-msg"></small>
    <p class="muted">© <span id="year"></span> GreenBite • Eat well, live well.</p>
    <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
  </div>
</footer>
<script src="app.js"></script>
<script src="recipes.js"></script>
</body>
</html>
